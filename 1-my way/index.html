<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p id="popupTitle"></p>
            <i class="uil uil-times" id="closePopupBtn"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" id="popupInpTitle" spellcheck="false" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false" id="popupInpText"></textarea>
            </div>
            <button id="popupBtn"></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add New Note</p>
      </li>

      <!-- Start Show Notes -->

      <!-- <li class="note">
        <div class="details">

        </div>
        <div class="bottom-content">

          <div class="settings">
            <i class="uil uil-ellipsis-h"></i>
            <ul class="menu">

              </li>

              </li>
            </ul>
          </div>
        </div>
      </li> -->

      <!-- Finish Show Notes -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
